<!DOCTYPE html>
<html lang="en" class="">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Grocery Mart</title>

		<!-- Favicon  -->
		<link rel="apple-touch-icon" sizes="57x57" href="./assets/favicon/" />
		<link rel="apple-touch-icon" sizes="60x60" href="./assets/favicon/apple-icon-60x60.png" />
		<link rel="apple-touch-icon" sizes="72x72" href="./assets/favicon/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="./assets/favicon/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="./assets/favicon/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="./assets/favicon/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="./assets/favicon/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="./assets/favicon/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="./assets/favicon/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="./assets/favicon/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="./assets/favicon/favicon-16x16.png" />
		<link rel="manifest" href="/manifest.json" />
		<meta name="msapplication-TileColor" content="#ffffff" />
		<meta name="msapplication-TileImage" content="/ms-icon-144x144.png" />
		<meta name="theme-color" content="#ffffff" />

		<!-- Fonts -->
		<link rel="stylesheet" href="./assets/fonts/stylesheet.css" />

		<!-- Styles -->
		<link rel="stylesheet" href="./assets/css/main.css" />

		<!-- Scripts -->
		<script src="./assets/js/scripts.js"></script>
	</head>
	<body>
		<main class="auth">
			<!-- Auth intro -->
			<div class="auth__intro">
				<img src="./assets/img/auth/intro.svg" alt="" class="auth__intro-img" />
				<p class="auth__intro-text">
					The best of luxury brand values, high quality products, and innovative services
				</p>
			</div>
			<!-- Auth content -->
			<div class="auth__content">
				<div class="auth__content-inner">
					<!-- Logo -->
					<a href="./" class="logo">
						<img src="./assets/icons/logo.svg" alt="grocerymart" class="logo__img" />
						<h1 class="logo__title">grocerymart</h1>
					</a>
					<h1 class="auth__content-heading">Sign Up</h1>
					<p class="auth__content-desc">Letâ€™s create your account and Shop like a pro and save money.</p>

					<form action="" class="form auth__content-form">
						<!-- Form Group 1 -->
						<div class="form__group">
							<div class="form__text-input">
								<input type="email" name="" id="" class="form__input" placeholder="Email" />
								<img src="./assets/icons/message.svg" alt="" class="form__input-icon" />
							</div>
						</div>
						<!-- Form Group 2 -->
						<div class="form__group">
							<div class="form__text-input">
								<input type="password" name="" id="" class="form__input" placeholder="Password" />
								<img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
							</div>
						</div>
						<!-- Form Group 3 -->
						<div class="form__group">
							<div class="form__text-input">
								<input
									type="password"
									name=""
									id=""
									class="form__input"
									placeholder="Confirm Password"
								/>
								<img src="./assets/icons/lock.svg" alt="" class="form__input-icon" />
							</div>
						</div>
						<!-- Form Group 4 -->
						<div class="form__group form__group--inline">
							<label class="form__checkbox">
								<input type="checkbox" name="" id="" class="form__checkbox-input" />
								<span class="form__checkbox-label">Set as default card</span>
							</label>
							<a href="#!" class="auth__link form__pull-right">Recovery Password</a>
						</div>
						<!-- Form Group 5 -->
						<div class="form__group auth__btn-group">
							<button class="btn btn--primary auth__btn btn__no-margin">Sign Up</button>
							<button class="btn btn--outline auth__btn btn__no-margin">
								<img src="./assets/icons/google-line.svg" alt="" class="btn__icon" />
								Sign in with Gmail
							</button>
						</div>
					</form>

					<p class="auth__text">
						You have an account yet?
						<a href="./sign-in.html" class="auth__link">Sign In</a>
					</p>
				</div>
			</div>
		</main>
	</body>
</html>
